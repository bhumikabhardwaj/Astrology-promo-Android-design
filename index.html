<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAstro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
  </head>

  <body>
    <header>
      <div class="menu-icon"><img src="../static/images/hamburger.svg" alt="Free Kundli" class="icon"></div>
      <div>
        <img class="logo" src="../static/images/instaastro-logo.svg" alt="InstaAstro Logo">
      </div>
      <button class="get-app">Get App</button>
    </header>
    <section class="features">
      <div class="feature-box">
        <div class="icon-box">
          <img src="../static/images/kundli_pred.svg" alt="Free Kundli" class="icon">
        </div>
        <p>Free Kundli</p>
      </div>
      <div class="feature-box">
        <div class="icon-box">
          <img src="../static/images/horoscope.svg" alt="Daily Horoscope" class="icon">
        </div>
        <p>Daily Horoscope</p>
      </div>
      <div class="feature-box">
        <div class="icon-box">
          <img src="../static/images/cta_live.svg" alt="Live Sessions" class="icon">
        </div>
        <p>Live Sessions</p>
      </div>
      <div class="feature-box">
        <div class="icon-box">
          <img src="../static/images/cta_blog.svg" alt="Astrology Blog" class="icon">
        </div>
        <p>Astrology Blog</p>
      </div>
    </section>
  <section class="promo">
    <div class="promo-content">
      <img src="/static/images/Home.png" alt="Phone" class="promo-image">
      <div class="promo-main-div">
        <div class="promo-text">
          <p>Talk to India's</p>
          <br><p>Best Astrologers at ₹1</p><br> <p>And get ₹100 talk time</p>
        </div>
        <div class="promo-buttons">
          <img src="../static/images/google-play.webp" alt="Google Play">
          <img src="../static/images/app-store.webp" alt="App Store">
        </div>

      </div>
    </div>
  </section>
    <section class="actions">
    <button class="action-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="#ff6f00">
        <path id="Icon_feather-message-circle" data-name="Icon feather-message-circle"
          d="M22.5,13a8.38,8.38,0,0,1-.9,3.8A8.5,8.5,0,0,1,14,21.5a8.38,8.38,0,0,1-3.8-.9L4.5,22.5l1.9-5.7A8.38,8.38,0,0,1,5.5,13a8.5,8.5,0,0,1,4.7-7.6A8.38,8.38,0,0,1,14,4.5h.5a8.48,8.48,0,0,1,8,8Z"
          transform="translate(-4 -4)" fill="#ffffff" stroke="none" />
      </svg><span style="margin-left: 8px;">Chat with Astrologer</span>
    </button>
    <button class="action-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="19.001" height="19.037" viewBox="0 0 19.001 19.037" fill="#ff6f00">
      <path id="Icon_feather-phone" data-name="Icon feather-phone"
        d="M21.167,16.5v2.715a1.81,1.81,0,0,1-1.973,1.81,17.911,17.911,0,0,1-7.81-2.778,17.648,17.648,0,0,1-5.43-5.43A17.911,17.911,0,0,1,3.175,4.973,1.81,1.81,0,0,1,4.976,3H7.691A1.81,1.81,0,0,1,9.5,4.557,11.621,11.621,0,0,0,10.135,7.1a1.81,1.81,0,0,1-.407,1.91L8.578,10.159a14.481,14.481,0,0,0,5.43,5.43l1.149-1.149a1.81,1.81,0,0,1,1.91-.407,11.621,11.621,0,0,0,2.543.634A1.81,1.81,0,0,1,21.167,16.5Z"
        transform="translate(-2.667 -2.5)" fill="#ffffff" stroke="none" />
    </svg>
    <span style="margin-left: 8px;">Talk with Astrologer</span>
    </button>
    </section>
    <script src="/index.js">

    </script>
  </body>

</html>
